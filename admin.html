<body>

  <script type="text/babel">

    const Lock = () => <i data-lucide="lock"></i>;
    const Plus = () => <i data-lucide="plus"></i>;
    const Trash2 = () => <i data-lucide="trash-2"></i>;

    const AdminPanel = () => {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [password, setPassword] = useState('');
      const [nominees, setNominees] = useState([]);
      const [loading, setLoading] = useState(true);
      const [editingCell, setEditingCell] = useState(null);
      const [tempValue, setTempValue] = useState('');
      const [selectedCategory, setSelectedCategory] = useState('picture');
      const [selectedEvent, setSelectedEvent] = useState('oscars');
      const [firebaseAuth, setFirebaseAuth] = useState(null);

      const ADMIN_PASSWORD = 'admin123';

      const events = [
        { key: 'oscars', label: 'Oscars' },
        { key: 'baftas', label: 'BAFTAs' }
      ];

      const categoriesByEvent = {
        'oscars': [
          { key: 'picture', label: 'Best Picture' },
          { key: 'director', label: 'Best Director' },
          { key: 'actor', label: 'Best Actor' },
          { key: 'actress', label: 'Best Actress' },
          { key: 'supporting-actor', label: 'Best Supporting Actor' },
          { key: 'supporting-actress', label: 'Best Supporting Actress' },
          { key: 'original', label: 'Best Original Screenplay' },
          { key: 'adapted', label: 'Best Adapted Screenplay' },
          { key: 'casting', label: 'Best Casting' },
          { key: 'international', label: 'Best International Feature Film' },
          { key: 'documentary', label: 'Best Documentary Feature' },
          { key: 'animated', label: 'Best Animated Feature Film' },
          { key: 'cinemato', label: 'Best Cinematography' },
          { key: 'editing', label: 'Best Editing' },
          { key: 'sound', label: 'Best Sound' },
          { key: 'score', label: 'Best Original Score' },
          { key: 'production', label: 'Best Production Design' },
          { key: 'song', label: 'Best Song' },
          { key: 'costumes', label: 'Best Costumes' }
        ],
        'baftas': [
          { key: 'picture', label: 'Best Picture' },
          { key: 'director', label: 'Best Director' },
          { key: 'actor', label: 'Best Actor' },
          { key: 'actress', label: 'Best Actress' },
          { key: 'supporting-actor', label: 'Best Supporting Actor' },
          { key: 'supporting-actress', label: 'Best Supporting Actress' },
          { key: 'original', label: 'Best Original Screenplay' },
          { key: 'adapted', label: 'Best Adapted Screenplay' },
          { key: 'casting', label: 'Best Casting' },
          { key: 'british-film', label: 'Best British Film' },
          { key: 'international', label: 'Best International Feature Film' },
          { key: 'documentary', label: 'Best Documentary Feature' },
          { key: 'animated', label: 'Best Animated Feature Film' },
          { key: 'cinemato', label: 'Best Cinematography' },
          { key: 'editing', label: 'Best Editing' }
        ]
      };

      const categories = categoriesByEvent[selectedEvent];
      
      const sportsbooksByEvent = {
        'oscars': [
          { key: 'polymarket', label: 'Polymarket', bgColor: 'bg-blue-600', textColor: 'text-white' },
          { key: 'fanduel', label: 'FanDuel', bgColor: 'bg-blue-300', textColor: 'text-white' },
          { key: 'draftkings', label: 'DraftKings', bgColor: 'bg-green-500', textColor: 'text-black' },
          { key: 'betonline', label: 'BetOnline', bgColor: 'bg-gray-400', textColor: 'text-black' },
          { key: 'bookmaker', label: 'Bookmaker', bgColor: 'bg-purple-600', textColor: 'text-white' },
          { key: 'thescore', label: 'theScore', bgColor: 'bg-red-600', textColor: 'text-white' },
          { key: 'betano', label: 'Betano', bgColor: 'bg-orange-500', textColor: 'text-white' },
          { key: 'kambi', label: 'Kambi', bgColor: 'bg-white', textColor: 'text-blue-600' },
          { key: 'betmgm', label: 'BetMGM', bgColor: 'bg-yellow-500', textColor: 'text-black' },
          { key: 'pointsbet', label: 'PointsBet', bgColor: 'bg-black', textColor: 'text-red-500' }
        ],
        'baftas': [
          { key: 'polymarket', label: 'Polymarket', bgColor: 'bg-blue-600', textColor: 'text-white' },
          { key: 'kalshi', label: 'Kalshi', bgColor: 'bg-indigo-600', textColor: 'text-white' },
          { key: 'betonline', label: 'BetOnline', bgColor: 'bg-gray-400', textColor: 'text-black' },
          { key: 'bet365', label: 'Bet365', bgColor: 'bg-green-500', textColor: 'text-yellow-400' },
          { key: 'betano', label: 'Betano', bgColor: 'bg-orange-500', textColor: 'text-white' },
          { key: 'scorebet', label: 'ScoreBet', bgColor: 'bg-blue-900', textColor: 'text-white' },
          { key: 'betmgm', label: 'BetMGM', bgColor: 'bg-yellow-500', textColor: 'text-black' }
        ]
      };

      const sportsbooks = sportsbooksByEvent[selectedEvent];

      useEffect(() => {
        lucide.createIcons();
      }, []);

      useEffect(() => {
        if (isAuthenticated) {
          loadData();
        }
      }, [isAuthenticated, selectedEvent, selectedCategory]);

      useEffect(() => {
        // Reset category when event changes
        setSelectedCategory(categoriesByEvent[selectedEvent][0].key);
      }, [selectedEvent]);

      useEffect(() => {
        lucide.createIcons();
      }, [nominees, isAuthenticated, loading]);

      const loadData = () => {
        setLoading(true);
        const dbRef = firebase.database().ref(`${selectedEvent}/${selectedCategory}/nominees`);
        
        dbRef.on('value', (snapshot) => {
          const data = snapshot.val();
          if (data) {
            setNominees(data);
          } else {
            setNominees([]);
          }
          setLoading(false);
        });

        return () => dbRef.off();
      };

      const saveData = async (updatedNominees) => {
        try {
          const dbRef = firebase.database().ref(`${selectedEvent}/${selectedCategory}/nominees`);
          await dbRef.set(updatedNominees);
        } catch (error) {
          console.error('Error saving data:', error);
          alert('Failed to save data: ' + error.message);
        }
      };

      const handleLogin = async () => {
        if (password === ADMIN_PASSWORD) {
          try {
            // Sign in anonymously to Firebase (enables write access)
            const userCredential = await firebase.auth().signInAnonymously();
            setFirebaseAuth(userCredential.user);
            setIsAuthenticated(true);
          } catch (error) {
            console.error('Firebase auth error:', error);
            alert('Authentication failed: ' + error.message);
          }
        } else {
          alert('Incorrect password');
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter') {
          handleLogin();
        }
      };

      const addNominee = () => {
        const newNominee = {
          id: Date.now().toString(),
          name: 'New Nominee',
          thumbnail: '',
          lastUpdated: new Date().toISOString().split('T')[0],
          odds: {}
        };
        const updated = [...nominees, newNominee];
        saveData(updated);
      };

      const removeNominee = (id) => {
        const confirmed = window.confirm('Are you sure you want to remove this nominee?');
        if (confirmed) {
          const updated = nominees.filter(n => n.id !== id);
          saveData(updated);
        }
      };

      const startEdit = (nomineeId, field, subfield = null) => {
        const nominee = nominees.find(n => n.id === nomineeId);
        let currentValue = '';
        
        if (subfield) {
          currentValue = nominee.odds?.[subfield] || '';
        } else {
          currentValue = nominee[field] || '';
        }
        
        setEditingCell({ nomineeId, field, subfield });
        setTempValue(currentValue);
      };

      const saveEdit = () => {
        if (editingCell) {
          const updated = nominees.map(nominee => {
            if (nominee.id === editingCell.nomineeId) {
              const updatedNominee = { ...nominee };
              
              if (editingCell.subfield) {
                // Convert percentage to American odds if needed
                let valueToSave = tempValue.trim();
                
                // Skip processing if empty or just a dash
                if (!valueToSave || valueToSave === '-') {
                  updatedNominee.odds = { ...updatedNominee.odds, [editingCell.subfield]: valueToSave };
                  updatedNominee.lastUpdated = new Date().toISOString().split('T')[0];
                  return updatedNominee;
                }
                
                // Check if input is a percentage
                if (valueToSave.includes('%')) {
                  // Remove % and convert (e.g., "65%" -> 0.65)
                  const percentage = parseFloat(valueToSave.replace('%', ''));
                  const prob = percentage / 100;
                  valueToSave = probToAmericanOdds(prob).toString();
                  if (parseFloat(valueToSave) > 0) valueToSave = '+' + valueToSave;
                } else if (valueToSave.includes('.') && parseFloat(valueToSave) > 0 && parseFloat(valueToSave) < 1) {
                  // Decimal between 0 and 1 (e.g., "0.65" -> -185)
                  const prob = parseFloat(valueToSave);
                  valueToSave = probToAmericanOdds(prob).toString();
                  if (parseFloat(valueToSave) > 0) valueToSave = '+' + valueToSave;
                } else {
                  // Check if it's a positive number without a sign
                  const numValue = parseFloat(valueToSave);
                  if (!isNaN(numValue) && numValue > 0 && !valueToSave.startsWith('+') && !valueToSave.startsWith('-')) {
                    valueToSave = '+' + valueToSave;
                  }
                }
                
                updatedNominee.odds = { ...updatedNominee.odds, [editingCell.subfield]: valueToSave };
                updatedNominee.lastUpdated = new Date().toISOString().split('T')[0];
              } else {
                updatedNominee[editingCell.field] = tempValue;
              }
              
              return updatedNominee;
            }
            return nominee;
          });
          
          saveData(updated);
          setEditingCell(null);
          setTempValue('');
        }
      };

      const cancelEdit = () => {
        setEditingCell(null);
        setTempValue('');
      };

      const americanOddsToProb = (odds) => {
        const num = parseFloat(odds);
        if (isNaN(num)) return null;
        if (num < 0) {
          return Math.abs(num) / (Math.abs(num) + 100);
        } else {
          return 100 / (num + 100);
        }
      };

      const probToAmericanOdds = (prob) => {
        if (prob >= 0.5) {
          return Math.round(-(prob * 100) / (1 - prob));
        } else {
          return Math.round(((1 - prob) * 100) / prob);
        }
      };

      const calculateAverageOdds = (nominee) => {
        const probs = sportsbooks
          .map(book => nominee.odds?.[book.key])
          .filter(odds => odds && odds !== '-')
          .map(odds => americanOddsToProb(odds))
          .filter(prob => prob !== null);
        
        if (probs.length === 0) return null;
        
        const avgProb = probs.reduce((sum, p) => sum + p, 0) / probs.length;
        return {
          odds: probToAmericanOdds(avgProb),
          percentage: Math.round(avgProb * 100)
        };
      };

      const getTimeAgo = (dateString) => {
        if (!dateString) return '-';
        const date = new Date(dateString);
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        if (diffDays === 0) return 'Today';
        if (diffDays === 1) return '1 day ago';
        return `${diffDays} days ago`;
      };

      const currentCategory = categories.find(c => c.key === selectedCategory);

      if (!isAuthenticated) {
        return (
          <div className="min-h-screen bg-gray-900 flex items-center justify-center px-4">
            <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
              <div className="flex justify-center mb-6">
                <Lock />
              </div>
              <h1 className="text-2xl font-bold text-center mb-6">Admin Login</h1>
              <div>
                <input
                  type="password"
                  placeholder="Enter admin password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  onKeyPress={handleKeyPress}
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  autoFocus
                />
                <button
                  onClick={handleLogin}
                  className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        );
      }

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center">
            <div className="text-xl text-gray-600">Loading...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50 py-8 px-4">
          <div className="max-w-7xl mx-auto">
            <div className="flex justify-between items-center mb-8">
              <div>
                <a href="index.html" className="text-blue-600 hover:text-blue-800 text-sm mb-2 inline-block">‚Üê Back to Home</a>
                <h1 className="text-3xl font-bold text-gray-900">Admin Panel</h1>
                <p className="text-gray-600">{events.find(e => e.key === selectedEvent).label} 2026</p>
              </div>
              <button
                onClick={addNominee}
                className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
              >
                <Plus />
                Add Nominee
              </button>
            </div>

            {/* Event Dropdown */}
            <div className="mb-6">
              <label className="block text-sm font-semibold text-gray-700 mb-2">
                Select Event:
              </label>
              <select 
                value={selectedEvent}
                onChange={(e) => setSelectedEvent(e.target.value)}
                className="bg-white border-2 border-gray-300 rounded-lg px-4 py-3 text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
                {events.map(event => (
                  <option key={event.key} value={event.key}>{event.label}</option>
                ))}
              </select>
            </div>

            {/* Category Dropdown */}
            <div className="mb-6">
              <label className="block text-sm font-semibold text-gray-700 mb-2">
                Select Category:
              </label>
              <select 
                value={selectedCategory}
                onChange={(e) => setSelectedCategory(e.target.value)}
                className="bg-white border-2 border-gray-300 rounded-lg px-4 py-3 text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
                {categories.map(cat => (
                  <option key={cat.key} value={cat.key}>{cat.label}</option>
                ))}
              </select>
            </div>

            {/* Help Box */}
            <div className="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
              <div className="flex items-start">
                <div className="text-blue-600 mr-3 text-xl">üí°</div>
                <div>
                  <h3 className="text-sm font-semibold text-blue-900 mb-1">Quick Tip: Auto-Convert & Format Odds</h3>
                  <p className="text-xs text-blue-800 mb-1">
                    Enter percentages:
                    <span className="font-mono mx-1 bg-blue-100 px-1 rounded">65%</span> or 
                    <span className="font-mono mx-1 bg-blue-100 px-1 rounded">0.65</span> ‚Üí converts to 
                    <span className="font-mono mx-1 bg-blue-100 px-1 rounded">-185</span>
                  </p>
                  <p className="text-xs text-blue-800">
                    Positive numbers auto-add +:
                    <span className="font-mono mx-1 bg-blue-100 px-1 rounded">350</span> ‚Üí saves as 
                    <span className="font-mono mx-1 bg-blue-100 px-1 rounded">+350</span>
                  </p>
                </div>
              </div>
            </div>

            <div className="bg-white rounded-lg shadow-lg overflow-hidden mb-6">
              <div className="overflow-x-auto">
                <table className="w-full">
                  <thead className="bg-gray-800 text-white">
                    <tr>
                      <th className="px-4 py-3 text-left text-sm font-semibold">Nominee</th>
                      <th className="px-4 py-3 text-left text-sm font-semibold">Thumbnail URL</th>
                      <th className="px-4 py-3 text-left text-sm font-semibold">Last Updated</th>
                      <th className="px-4 py-3 text-center text-sm font-semibold whitespace-nowrap bg-purple-600 text-white">
                        Average Odds
                      </th>
                      {sportsbooks.map(book => (
                        <th key={book.key} className={`px-4 py-3 text-center text-sm font-semibold whitespace-nowrap ${book.bgColor} ${book.textColor}`}>
                          {book.label}
                        </th>
                      ))}
                      <th className="px-4 py-3 text-center text-sm font-semibold">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {nominees.length === 0 ? (
                      <tr>
                        <td colSpan={sportsbooks.length + 5} className="px-4 py-8 text-center text-gray-500">
                          No nominees yet. Click "Add Nominee" to get started.
                        </td>
                      </tr>
                    ) : (
                      nominees.map((nominee, idx) => (
                        <tr key={nominee.id} className={idx % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                          <td className="px-4 py-3">
                            {editingCell?.nomineeId === nominee.id && editingCell?.field === 'name' ? (
                              <input
                                type="text"
                                value={tempValue}
                                onChange={(e) => setTempValue(e.target.value)}
                                onBlur={saveEdit}
                                onKeyDown={(e) => {
                                  if (e.key === 'Enter') saveEdit();
                                  if (e.key === 'Escape') cancelEdit();
                                }}
                                className="w-full px-2 py-1 border border-blue-500 rounded"
                                autoFocus
                              />
                            ) : (
                              <div
                                onClick={() => startEdit(nominee.id, 'name')}
                                className="cursor-pointer hover:bg-blue-50 px-2 py-1 rounded"
                              >
                                {nominee.name}
                              </div>
                            )}
                          </td>
                          <td className="px-4 py-3">
                            {editingCell?.nomineeId === nominee.id && editingCell?.field === 'thumbnail' ? (
                              <input
                                type="text"
                                value={tempValue}
                                onChange={(e) => setTempValue(e.target.value)}
                                onBlur={saveEdit}
                                onKeyDown={(e) => {
                                  if (e.key === 'Enter') saveEdit();
                                  if (e.key === 'Escape') cancelEdit();
                                }}
                                className="w-full px-2 py-1 border border-blue-500 rounded text-sm"
                                autoFocus
                              />
                            ) : (
                              <div
                                onClick={() => startEdit(nominee.id, 'thumbnail')}
                                className="cursor-pointer hover:bg-blue-50 px-2 py-1 rounded text-sm text-gray-600"
                              >
                                {nominee.thumbnail ? 'üñºÔ∏è ' + nominee.thumbnail.substring(0, 30) + '...' : 'Click to add URL'}
                              </div>
                            )}
                          </td>
                          <td className="px-4 py-3 text-sm text-gray-600">
                            {getTimeAgo(nominee.lastUpdated)}
                          </td>
                          <td className="px-4 py-3 text-center bg-purple-600">
                            {(() => {
                              const avgData = calculateAverageOdds(nominee);
                              return avgData ? (
                                <div className="flex flex-col items-center">
                                  <span className="font-bold text-white">
                                    {avgData.odds > 0 ? '+' : ''}{avgData.odds}
                                  </span>
                                  <span className="text-xs text-white opacity-75">
                                    ({avgData.percentage}%)
                                  </span>
                                </div>
                              ) : (
                                <span className="text-white" style={{ opacity: 0.5 }}>-</span>
                              );
                            })()}
                          </td>
                          {sportsbooks.map(book => {
                            const odds = nominee.odds?.[book.key];
                            return (
                              <td key={book.key} className={`px-4 py-3 text-center ${book.bgColor}`}>
                                {editingCell?.nomineeId === nominee.id && editingCell?.subfield === book.key ? (
                                  <input
                                    type="text"
                                    value={tempValue}
                                    onChange={(e) => setTempValue(e.target.value)}
                                    onBlur={saveEdit}
                                    onKeyDown={(e) => {
                                      if (e.key === 'Enter') saveEdit();
                                      if (e.key === 'Escape') cancelEdit();
                                    }}
                                    className="w-24 px-2 py-1 border border-blue-500 rounded text-center text-sm"
                                    placeholder="65% or -150"
                                    title="Enter as percentage (65%), decimal (0.65), or American odds (-150)"
                                    autoFocus
                                  />
                                ) : (
                                  <div
                                    onClick={() => startEdit(nominee.id, 'odds', book.key)}
                                    className="cursor-pointer hover:opacity-80 px-2 py-1 rounded min-h-[32px] flex items-center justify-center"
                                  >
                                    {odds ? (
                                      <span className={`font-semibold ${book.textColor}`}>
                                        {odds}
                                      </span>
                                    ) : (
                                      <span className={book.textColor} style={{ opacity: 0.5 }}>-</span>
                                    )}
                                  </div>
                                )}
                              </td>
                            );
                          })}
                          <td className="px-4 py-3 text-center">
                            <button
                              onClick={() => removeNominee(nominee.id)}
                              className="text-red-600 hover:text-red-800 transition"
                              title="Delete nominee"
                            >
                              <Trash2 />
                            </button>
                          </td>
                        </tr>
                      ))
                    )}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<AdminPanel />, document.getElementById('root'));
  </script>
</body>
