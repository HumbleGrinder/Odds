name: Update Kalshi BAFTA Odds

on:
  schedule:
    # Runs daily at 12:30 PM EST (17:30 UTC)
    - cron: '30 17 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  update-odds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm install node-fetch@2 firebase-admin
      
      - name: Run Kalshi BAFTA update script
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: node scripts/update-kalshi-bafta.js
      
      - name: Log completion
        run: echo "Kalshi BAFTA odds updated successfully at $(date)"
